<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Sniper J 測試勇士按鈕</title>
</head>
<body>
  <h1>Sniper J 按鈕測試 v0.9.1</h1>
  <button id="showWarriorsBtn">勇士陣容</button>
  <div id="teamDisplay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ 腳本開始執行");

      document.getElementById("showWarriorsBtn").onclick = () => {
        const out = document.getElementById("teamDisplay");
        out.innerHTML = "<p>勇士陣容顯示成功！</p>";
        console.log("🏀 勇士按鈕已觸發");
      };
    });
  </script>
</body>
</html>
